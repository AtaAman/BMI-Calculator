<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body class="container">
    <div class="Calculator" >
      <h1>BMI CALCULATOR</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" class="input" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" class="input" /></p>
        <button>submit</button>
        <div id="results" style="color: rgb(177, 32, 32); font-size: 20px; margin-right: 70px; margin-top: 5px;"></div>
        <div id="weight-guide">
          <h3 style="margin-top: 5px;" >BMI Weight Guide</h3>
          <p style="margin-top: 5px;">Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p style="padding-bottom: 10px;">Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
